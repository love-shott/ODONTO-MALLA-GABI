      // Semestre 9

      { id: 'gestion_salud', nombre: 'GestiÃ³n en Sistemas de Salud', semestre: 9, prereq: ['salud_publica'] },

      { id: 'nino_ii', nombre: 'OdontologÃ­a Integral del NiÃ±o y Ortodoncia II', semestre: 9, prereq: ['nino_i'] },

      { id: 'atencion_primaria', nombre: 'AtenciÃ³n Primaria de Salud y OdontologÃ­a', semestre: 10, prereq: ['gestion_salud'] },

      // Semestre 11 y 12 (Licenciatura)
      { id: 'internado', nombre: 'Internado Asistencial Docente', semestre: 11, prereq: [] },
      { id: 'curso_infecciones', nombre: 'Curso de Infecciones Asociadas a AtenciÃ³n de Salud', semestre: 11, prereq: [] },
      { id: 'curso_proteccion', nombre: 'Curso de ProtecciÃ³n RadiolÃ³gica', semestre: 11, prereq: [] },
      { id: 'gestion_emprendimiento', nombre: 'GestiÃ³n de Emprendimiento y Accountability en OdontologÃ­a', semestre: 11, prereq: [] },
      { id: 'licenciatura', nombre: 'Licenciatura (11 y 12)', semestre: 12, prereq: [] }
    ];

    const sincronizados = [
      ['adulto_i', 'adulto_i_b'],
      ['adulto_i_b', 'adulto_i'],
      ['adulto_ii', 'adulto_ii'],
      ['nino_i', 'nino_i'],
      ['nino_ii', 'nino_ii'],
    ];

    function prereqsAprobados(prereqs, estado) {
      return prereqs.every(id => estado[id]);
    }

    function guardar() {
      const estado = {};
      ramos.forEach(r => {
        const cb = document.getElementById(r.id);
        estado[r.id] = cb ? cb.checked : false;
      });
      localStorage.setItem('estadoMallaGaby', JSON.stringify(estado));
    }

    function cargar() {
      return JSON.parse(localStorage.getItem('estadoMallaGaby')) || {};
    }

    function crearMalla() {
      const cont = document.getElementById("malla");
      cont.innerHTML = "";
      const estado = cargar();

      for (let s = 1; s <= 12; s++) {
        const col = document.createElement("div");
        col.className = "semestre";
        const titulo = document.createElement("h2");
        titulo.textContent = `Semestre ${s}`;
        col.appendChild(titulo);

        ramos.filter(r => r.semestre === s).forEach(ramo => {
          const div = document.createElement("div");
          div.className = "materia";

          const check = document.createElement("input");
          check.type = "checkbox";
          check.id = ramo.id;
          check.checked = !!estado[ramo.id];

          const habilitado = prereqsAprobados(ramo.prereq, estado);

          if (!habilitado) {
            check.disabled = true;
            div.classList.add("disabled");
            check.checked = false;
          } else if (check.checked) {
            div.classList.add("aprobado");
          }

          check.addEventListener("change", () => {
            sincronizados.forEach(pair => {
              if (pair.includes(ramo.id)) {
                pair.forEach(id => {
                  const cb = document.getElementById(id);
                  if (cb && cb !== check) cb.checked = check.checked;
                });
              }
            });
            actualizar();
            guardar();
          });

          const label = document.createElement("label");
          label.htmlFor = ramo.id;
          label.textContent = ramo.nombre;

          div.appendChild(check);
          div.appendChild(label);
          col.appendChild(div);
        });

        cont.appendChild(col);
      }
    }

    function actualizar() {
      const estado = cargar();

      ramos.forEach(ramo => {
        const cb = document.getElementById(ramo.id);
        const div = cb ? cb.parentElement : null;
        if (!cb || !div) return;

        const habilitado = prereqsAprobados(ramo.prereq, estado);

        if (!habilitado) {
          cb.disabled = true;
          cb.checked = false;
          div.classList.add("disabled");
          div.classList.remove("aprobado");
        } else {
          cb.disabled = false;
          div.classList.remove("disabled");
          if (cb.checked) div.classList.add("aprobado");
          else div.classList.remove("aprobado");
        }
      });
    }

    function resetearMalla() {
      localStorage.removeItem("estadoMallaGaby");
      crearMalla();
    }

    crearMalla();
  </script>
